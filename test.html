<body>
    

    <script>
        function reduce(array, combine, start) {
let current = start;
for (let element of array) {
current = combine(current, element);
}
return current;
} 
console.log(reduce([1, 2, 3, 4], function(a,b){
    return a+b;
}));

    </script>
</body>
